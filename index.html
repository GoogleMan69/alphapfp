<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Альфа зураг хийгч</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>

@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap');

        body {
            font-family: "Pacifico", cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .frame-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        #profilePic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 8px;
        }
        #frameOverlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 8px;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        #downloadBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none;
            transition: background-color 0.3s;
        }
        #downloadBtn:hover {
            background-color: #218838;
        }
        
        /* Modal Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 9;
        }

        /* Cropper modal */
        #cropModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
            width: 80vw;
            max-width: 400px;
            height: 400px;
        }
        #cropImage {
            width: 100%; 
            max-height: 100%;
            border-radius: 8px;
        }
        #cropBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #cropBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Нүүр зураг дээрээ Альфа хүрээ нэмэгч</h1>
    <div class="frame-container" id="frame">
        <img id="profilePic" src="" alt="Your Profile Picture" style="display:none;">
        <img id="frameOverlay" src="alpha pfp frame.png" alt="Frame Overlay">
    </div>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="downloadBtn">Татах</button>
</div>

<!-- Modal background overlay -->
<div id="overlay"></div>

<!-- Cropper modal -->
<div id="cropModal">
    <h3>Зураг зүсэгч</h3>
    <img id="cropImage" src="" alt="Image to crop">
    <button id="cropBtn">Зүсэх</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script>
    const imageInput = document.getElementById('imageInput');
    const profilePic = document.getElementById('profilePic');
    const downloadBtn = document.getElementById('downloadBtn');
    const cropModal = document.getElementById('cropModal');
    const cropImage = document.getElementById('cropImage');
    const overlay = document.getElementById('overlay');
    let cropper;

    imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                cropImage.src = e.target.result;
                cropModal.style.display = 'block';
                overlay.style.display = 'block';  // Show overlay
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(cropImage, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 1,
                    scalable: false,
                    zoomable: false,
                    movable: true,
                    background: false,
                });
            }
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('cropBtn').addEventListener('click', function() {
        const canvas = cropper.getCroppedCanvas({
            width: 1000, 
            height: 1000,
        });
        profilePic.src = canvas.toDataURL();
        profilePic.style.display = 'block';
        cropModal.style.display = 'none';
        overlay.style.display = 'none';  // Hide overlay
        downloadBtn.style.display = 'block';
    });

    downloadBtn.addEventListener('click', function() {
        const frameContainer = document.getElementById('frame');
        html2canvas(frameContainer, {
            width: 1000,
            height: 1000,
            scale: 5, 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'framed_pfp.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
