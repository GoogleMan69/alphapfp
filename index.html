<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFP Frame App with Cropping</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .frame-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        #profilePic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        #frameOverlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        #downloadBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
        #cropModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 10;
        }
        #cropModal img {
            max-width: 100%;
        }
        #cropBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Альфа хүрээ нэмэгч</h1>
    <div class="frame-container" id="frame">
        <img id="profilePic" src="" alt="Your Profile Picture" style="display:none;">
        <img id="frameOverlay" src="alpha pfp frame.png" alt="Frame Overlay">
    </div>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="downloadBtn">Татах</button>
</div>

<!-- Cropper modal -->
<div id="cropModal">
    <h3>Зурагаа хасах</h3>
    <img id="cropImage" src="" alt="Image to crop">
    <button id="cropBtn">Crop</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script>
    const imageInput = document.getElementById('imageInput');
    const profilePic = document.getElementById('profilePic');
    const downloadBtn = document.getElementById('downloadBtn');
    const cropModal = document.getElementById('cropModal');
    const cropImage = document.getElementById('cropImage');
    let cropper;
    
    imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                cropImage.src = e.target.result;
                cropModal.style.display = 'block';
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(cropImage, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 1,
                });
            }
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('cropBtn').addEventListener('click', function() {
        const canvas = cropper.getCroppedCanvas({
            width: 1000,
            height: 1000,
        });
        profilePic.src = canvas.toDataURL();
        profilePic.style.display = 'block';
        cropModal.style.display = 'none';
        downloadBtn.style.display = 'block';
    });

    downloadBtn.addEventListener('click', function() {
        const frameContainer = document.getElementById('frame');
        html2canvas(frameContainer, {
            width: 1000,
            height: 1000,
            scale: 5, // Ensures high resolution download
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'framed_pfp.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
