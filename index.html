<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFP Frame App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #969b9f;
        }
        .container {
            text-align: center;
        }
        .frame-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        #profilePic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #frameOverlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            pointer-events: none; /* Ensures it's not clickable */
        }
        input[type="file"] {
            margin-top: 20px;
        }
        #downloadBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Профайл зураг дээрээ хүрээ нэмэх</h1>
    <div class="frame-container" id="frame">
        <!-- User's profile picture -->
        <img id="profilePic" src="" alt="Your Profile Picture" style="display:none;">
        <!-- Frame overlay -->
        <img id="frameOverlay" src="alpha pfp frame.png" alt="Frame Overlay">
    </div>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="downloadBtn">Татах</button>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const profilePic = document.getElementById('profilePic');
    const downloadBtn = document.getElementById('downloadBtn');

    imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePic.src = e.target.result;
                profilePic.style.display = 'block';
                downloadBtn.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    downloadBtn.addEventListener('click', function() {
        const frameContainer = document.getElementById('frame');
        html2canvas(frameContainer).then(canvas => {
            const link = document.createElement('a');
            link.download = 'framed_pfp.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
